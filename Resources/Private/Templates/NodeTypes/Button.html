<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:neos="http://typo3.org/ns/TYPO3/Neos/ViewHelpers">

<f:section name="buttonSection">
    <button type="button" class="btn {buttonStyle}<f:if condition="{buttonSize}!='btn-std'"> {buttonSize}</f:if>"
    <f:if condition="{collapseTarget}!=''"> data-toggle="collapse" data-target="#{collapseTarget}"</f:if>>
        <neos:contentElement.editable property="buttonText" />
    </button>
</f:section>
