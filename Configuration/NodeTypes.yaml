'Weissheiten.Neos.Bootstrap:Jumbotron':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Jumbotron'
    icon: 'icon-sign-blank'
    group: 'bootstrap'
    inlineEditable: TRUE
  childNodes:
    jumbotronItems:
      type: 'TYPO3.Neos:ContentCollection'

'Weissheiten.Neos.Bootstrap:Panel':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Panel'
    icon: 'icon-check-empty'
    group: 'bootstrap'
    inlineEditable: TRUE
    inspector:
      groups:
        layout:
          label: 'Layout'
          position: 10
  properties:
    headerIncluded:
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: TRUE
        label: Header
        inspector:
          group: 'layout'
    footerIncluded:
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: TRUE
        label: Footer
        inspector:
          group: 'layout'
    panelStyle:
      type: string
      defaultValue: ''
      ui:
        reloadIfChanged: TRUE
        label: 'Panel style'
        inspector:
          group: 'layout'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '':
                label: 'Standard'
              'panel-primary':
                label: 'Primary'
              'panel-success':
                label: 'Success'
              'panel-info':
                label: 'Info'
              'panel-warning':
                label: 'Warning'
              'panel-danger':
                label: 'Danger'
  childNodes:
    panelHeader:
      type: 'TYPO3.Neos.NodeTypes:Headline'
    panelFooter:
      type: 'TYPO3.Neos.NodeTypes:Text'
    panelItems:
      type: 'TYPO3.Neos:ContentCollection'

'Weissheiten.Neos.Bootstrap:MediaList':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Media List'
    icon: 'icon-list'
    group: 'bootstrap'
    inlineEditable: TRUE
  childNodes:
    mediaListItems:
      type: 'TYPO3.Neos:ContentCollection'

  # available in >= 1.2
  #constraints:
  #  nodeTypes:
  #    '*': false
  #    'Weissheiten.Neos.Bootstrap:Media': true

'Weissheiten.Neos.Bootstrap:Media':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Media'
    icon: 'icon-picture'
    group: 'bootstrap'
    inlineEditable: TRUE
    inspector:
      groups:
        media:
          label: 'Media'
          position: 11
  properties:
    mediaHeader:
      type: string
      defaultValue: 'Media header'
    mediaText:
      type: string
      defaultValue: 'Media text'
    mediaImage:
      type: TYPO3\Media\Domain\Model\ImageVariant
      ui:
        label: 'Image'
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
    alternativeText:
      type: string
      ui:
        label: 'Alternative text'
        reloadIfChanged: TRUE
        inspector:
          group: 'media'
    link:
      type: string
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'media'

# this is based on the Node of the NeosDemoTypo3Org Package
'Weissheiten.Neos.Bootstrap:YouTube':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: YouTube
    icon: 'icon-youtube'
    group: 'bootstrap'
    inspector:
      groups:
        'video':
          label: Video
          position: 50
  properties:
    video:
      type: string
      defaultValue: ''
      ui:
        label: 'YouTube video ID'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    aspectRatio:
      type: string
      defaultValue: '16by9'
      ui:
        reloadIfChanged: TRUE
        label: 'Layout'
        inspector:
          group: 'video'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              '16by9':
                label: '16:9'
              '4by3':
                label: '4:3'
              'unresponsive':
                label: 'unresponsive'
    width:
      type: integer
      defaultValue: 400
      ui:
        label: 'Width (ignored when responsive)'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'
    height:
      type: integer
      defaultValue: 300
      ui:
        label: 'Height (ignored when responsive)'
        reloadIfChanged: TRUE
        inspector:
          group: 'video'