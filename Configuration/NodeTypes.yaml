'Weissheiten.Neos.Bootstrap:Panel':
  superTypes: ['TYPO3.Neos:Content']
  ui:
    label: 'Panel'
    icon: 'icon-check-empty'
    group: 'bootstrap'
    inlineEditable: TRUE
    inspector:
      groups:
        layout:
          label: 'Layout'
          position: 10
  properties:
    headerIncluded:
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: TRUE
        label: Header
        inspector:
          group: 'layout'
    footerIncluded:
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: TRUE
        label: Footer
        inspector:
          group: 'layout'
    panelStyle:
      type: string
      defaultValue: 'panel-default'
      ui:
        reloadIfChanged: TRUE
        label: 'Panel style'
        inspector:
          group: 'layout'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'panel-default':
                label: 'Standard'
              'panel-primary':
                label: 'Primary'
              'panel-success':
                label: 'Success'
              'panel-info':
                label: 'Info'
              'panel-warning':
                label: 'Warning'
              'panel-danger':
                label: 'Danger'
    collapsable:
      type: string
      defaultValue: 'uncollapsable'
      ui:
        reloadIfChanged: TRUE
        label: 'Collapsable'
        inspector:
          group: 'layout'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              'uncollapsable':
                label: 'Not collapsable'
              'collapse in':
                label: 'Collapsable show'
              'collapse':
                label: 'Collapsable hidden'
  childNodes:
    panelHeader:
      type: 'TYPO3.Neos.NodeTypes:Headline'
    panelFooter:
      type: 'TYPO3.Neos.NodeTypes:Text'
    panelItems:
      type: 'TYPO3.Neos:ContentCollection'

